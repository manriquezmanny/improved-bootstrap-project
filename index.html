<!DOCTYPE html>
<html>
    <head>
        <title>Practice App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!-- Grid Container -->
        <div class="container-fluid h-100">
            <!-- Single Row Spanning full height of Body -->
            <div class="row h-100">

                <!-- For mobile Devices -->
                <div class="col-2 d-flex d-sm-none view-borders left-nav nav-items-div">
                    <button type="button" class="icon-button"><img src="icons/inbox.png" width="50" height="50"></button>
                    <button type="button" class="icon-button"><img src="icons/sent.png" width="55" height="55"></button>
                    <button type="button" class="icon-button"><img src="icons/trash.png" width="50" height="50"></button>
                    <button type="button" class="icon-button"><img src="icons/send.png" width="50" height="50"></button>
                </div>
                <div class="col-10 d-sm-none view-borders mail-area d-flex justify-content-center">
                    <!-- Current Mailbox -->
                    <h3 id="current-mailbox" class="w-25">Inbox</h3>
                </div>

                <!-- For Tablet Devices -->
                <div class="d-none col-sm-4 d-sm-flex d-xl-none left-nav nav-items-div">
                    <button type="button" class="icon-button-tablet"><h4>Inbox</h4><img src="icons/inbox.png" width="50" height="50"></button>
                    <button type="button" class="icon-button-tablet"><h4>Sent</h4><img src="icons/sent.png" width="55" height="55"></button>
                    <button type="button" class="icon-button-tablet"><h4>Deleted</h4><img src="icons/trash.png" width="50" height="50"></button>
                    <button type="button" class="icon-button-tablet"><h4>Send</h4><img src="icons/send.png" width="50" height="50"></button>
                </div>
                <div class="d-none col-sm-8 d-sm-flex d-xl-none mail-area">

                </div>

                <!-- For Desktop Devices -->
                <div class="d-none col-2 d-xl-flex view-borders left-nav nav-items-div">
                    <button type="button" class="icon-button-tablet"><h4>Inbox</h4><img src="icons/inbox.png" width="50" height="50"></button>
                    <button type="button" class="icon-button-tablet"><h4>Sent</h4><img src="icons/sent.png" width="55" height="55"></button>
                    <button type="button" class="icon-button-tablet"><h4>Deleted</h4><img src="icons/trash.png" width="50" height="50"></button>
                </div>
                <div class="d-none col-6 d-xl-flex view-borders mail-area">

                </div>
                <div class="d-none col-4 d-xl-flex view-borders">
                    <form class="form-group w-100">
                        <h3 style="text-align:center; width:100% form-item;">Compose New Email</h3>
                        <input class="form-control form-item" placeholder="Recipient">
                        <input class="form-control form-item" placeholder="Subject">
                        <textarea class="form-control form-item" rows="15">Message</textarea>
                        <button type="submit" class="form-control form-item btn btn-warning w-25">Send</button>
                    </form>
                </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
